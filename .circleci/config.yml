
version: 2.1


jobs:

  build:

    docker:
      - image: cimg/node:15.1

    steps:
      - checkout
      - restore_cache:

          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Build Project
          command: npm run lint

  test:

    docker:
      - image: cimg/node:15.1

    steps:
      - checkout
      - restore_cache:

          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
#      - run:
#          name: install packages
#          command: npm install
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Tests
          command: npm run test

  analyze:

    docker:
      - image: cimg/node:15.1

    steps:
      - checkout
      - restore_cache:

          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
#      - run:
#          name: install packages
#          command: npm install
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Analyze Project
          command: npm audit

workflows:
  orb-free-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
